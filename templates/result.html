<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            text-align: center;
            padding: 60px;
            color: white;
            margin: 0; /* Good practice to reset default margin */
            min-height: 100vh; /* Ensure gradient fills the whole screen */
            display: flex; /* Helps with vertical centering */
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .result {
            background: #fff;
            color: #333;
            padding: 30px;
            border-radius: 12px;
            display: inline-block;
            width: 400px;           /* default desktop width */
            max-width: 90%;         /* shrink on smaller screens */
            margin: 20px auto;  
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 14px 20px;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover { background: linear-gradient(135deg, #5a67d8, #6b46c1); }

        @media screen and (max-width: 480px) {
            body {
                padding: 20px;
            }
            form {
                width: 90%;
                padding: 20px;
            }
            .card, .result {
                width: 95%;
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
            h2 {
                font-size: 20px; /* Slightly increased for better readability */
            }
            p {
                font-size: 16px; /* Slightly increased for better readability */
            }
            .result {
                padding: 20px;      
                width: 95%;         
            }
            .btn {
                width: 100%;        
                padding: 16px 8px;    
                font-size: 18px; 
            }
        }
    </style>
</head>
<body>
    <div class="result">
        <h2>ðŸ”® Prediction Result</h2>
        <p><b>Probability of Churn:</b> {{ probability }}%</p>
        <p><b>Predicted Label:</b> {{ label }}</p>
    </div>
    <p>
        <a class="btn" href="/docs" target="_blank">ðŸ”— API Documentation</a>
    </p>
</body>
</html>
